<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather App | Workshop de Tipografia na Web | ENED 2016</title>

    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body class="app">
    <header class="header">
      <h1 class="app-name">ENED Weather</h1>
    </header>

    <section class="today">
      <p class="temperature">14 <span>ºC</span></p>
      <p class="conditions">Rainy</p>
    </section>

    <footer class="week">
      <article class="day day--monday">
        <p class="temperature">17 <span>ºC</span></p>
        <p class="conditions">Rainy</p>
      </article>

      <article class="day day--tuesday">
        <p class="temperature">17 <span>ºC</span></p>
        <p class="conditions">Cloudy</p>
      </article>

      <article class="day day--wednesday">
        <p class="temperature">15 <span>ºC</span></p>
        <p class="conditions">Cloudy</p>
      </article>

      <article class="day day--thursday">
        <p class="temperature">17 <span>ºC</span></p>
        <p class="conditions">Cloudy</p>
      </article>

      <article class="day day--friday">
        <p class="temperature">15 <span>ºC</span></p>
        <p class="conditions">Rainy</p>
      </article>

      <article class="day day--saturday">
        <p class="temperature">16 <span>ºC</span></p>
        <p class="conditions">Rainy</p>
      </article>
    </footer>
  </body>
</html>
